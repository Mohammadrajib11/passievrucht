<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="box--header">
      <h1>Dashboard NYC Property</h1>
      <nav>
        <ul>
          <li class="li-navbar">
            <a href="indexx.html" class="a-navbar">Dashboard</a>
          </li>
          <li class="li-navbar">
            <a href="property.html" class="a-navbar">Property</a>
          </li>
          <li class="li-navbar">
            <a href="contact.html" class="a-navbar">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="data-input">
        <h2>Form</h2>
        <form>
          <label for="tanggal">Tanggal:</label>
          <input type="date" id="tanggal" name="tanggal" />
          <br />
          <label for="kategori">Kategori:</label>
          <select id="kategori" name="kategori">
            <option value="kategori1">Kategori 1</option>
            <option value="kategori2">Kategori 2</option>
            <option value="kategori3">Kategori 3</option>
          </select>
          <br />
          <button type="submit">Submit</button>
        </form>
      </section>

      <section id="dashboard">
        <h2>Hasil Analisis</h2>
        <article>
          <h3>Analysis Results</h3>
          <p>Lorem ipsum dolor sit amet.</p>
          <p>Abcd.</p>
        </article>
      </section>

      <section id="chart1">
        <h2>Chart</h2>
        <article>
          <!-- Placeholder -->
        </article>
      </section>

      <section id="chart2">
        <h2>Chart</h2>
        <article>
          <!-- Placeholder -->
        </article>
      </section>

      <section class="dashboardd">
        <article class="chart-section">
          <h2>Sales Overview</h2>
          <canvas id="sales-chart"></canvas>
        </article>
        <article class="chart-section">
          <h2>Customer Demographics</h2>
          <canvas id="customer-demographics-chart"></canvas>
        </article>
        <aside class="filter-section">
          <h2>Filters</h2>
          <form>
            <label for="select-timeframe">Timeframe:</label>
            <select id="select-timeframe">
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
            <br />
            <label for="select-product">Product:</label>
            <select id="select-product">
              <option value="">All Products</option>
              <option value="product-1">Product 1</option>
              <option value="product-2">Product 2</option>
            </select>
            <br />
            <button type="submit">Apply Filters</button>
          </form>
        </aside>
      </section>
    </main>

    <footer class="box--footer">
      <p>&copy; Team 11 - Surabaya.</p>
    </footer>

    <script>
      const salesChart = new Chart(document.getElementById("sales-chart"), {
        type: "line",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May"],
          datasets: [
            {
              label: "Sales",
              data: [100, 200, 300, 400, 500],
              backgroundColor: "rgba(255, 99, 132, 0.2)",
              borderColor: "rgba(255, 99, 132, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          title: {
            display: true,
            text: "Sales Overview",
          },
        },
      });

      const customerDemographicsChart = new Chart(
        document.getElementById("customer-demographics-chart"),
        {
          type: "pie",
          data: {
            labels: ["Male", "Female", "Other"],
            datasets: [
              {
                label: "Customer Demographics",
                data: [40, 30, 30],
                backgroundColor: [
                  "rgba(255, 99, 132, 0.2)",
                  "rgba(54, 162, 235, 0.2)",
                  "rgba(255, 206, 86, 0.2)",
                ],
                borderColor: [
                  "rgba(255, 99, 132, 1)",
                  "rgba(54, 162, 235, 1)",
                  "rgba(255, 206, 86, 1)",
                ],
                borderWidth: 1,
              },
            ],
          },
          options: {
            title: {
              display: true,
              text: "Customer Demographics",
            },
          },
        }
      );
    </script>
  </body>
</html>
